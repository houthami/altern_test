<form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
    <div class="form-group">
      <label for="email">Email</label>
      <input 
        type="email" 
        id="email" 
        formControlName="email"
        placeholder="Votre email"
        [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
      <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
        <div *ngIf="f['email'].errors['required']">L'email est obligatoire</div>
        <div *ngIf="f['email'].errors['email']">Format d'email invalide</div>
      </div>
    </div>
  
    <div class="form-group">
      <label for="message">Message</label>
      <textarea 
        id="message" 
        formControlName="message" 
        rows="5"
        placeholder="Votre message"
        [ngClass]="{ 'is-invalid': submitted && f['message'].errors }"
        maxlength="300"></textarea>
      <div class="char-counter">
        {{ remainingChars }}/300 caractères restants
      </div>
      <div *ngIf="submitted && f['message'].errors" class="invalid-feedback">
        <div *ngIf="f['message'].errors['required']">Le message est obligatoire</div>
        <div *ngIf="f['message'].errors['maxlength']">Le message doit faire moins de 300 caractères</div>
      </div>
    </div>
  
    <button type="submit" class="submit-btn">Envoyer</button>
  
    <div *ngIf="submitSuccess" class="success-message">
      Demande de contact envoyée avec succès
    </div>
  </form>
